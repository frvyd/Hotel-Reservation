<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Resort Otel - Rezervasyon Yap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkUserLogin()">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <img src="images/logo.png" alt="Celestial Resort Otel Logo" class="navbar-logo h-20 mr-4">
        <h1 class="text-2xl font-bold text-white">Celestial Resort Otel</h1>
      </div>
      <div id="navUser" class="flex items-center">
        <!-- Kullanıcı durumu burada dinamik olarak güncellenecek -->
      </div>
    </div>
  </nav>

  <!-- Booking Form -->
  <section class="container mx-auto my-8">
    <h2 class="text-3xl font-bold mb-4">Rezervasyon Yap</h2>
    <form id="bookingForm" class="bg-white p-6 rounded shadow">
      <div class="mb-4">
        <label class="block mb-1">Oda Seçimi:</label>
        <select id="roomSelect" class="border p-2 w-full"></select>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Giriş Tarihi:</label>
        <input type="date" id="checkIn" class="border p-2 w-full">
      </div>
      <div class="mb-4">
        <label class="block mb-1">Çıkış Tarihi:</label>
        <input type="date" id="checkOut" class="border p-2 w-full">
      </div>
      <div class="mb-4">
        <label class="block mb-1">Kişi Sayısı:</label>
        <input type="number" id="guests" min="1" class="border p-2 w-full">
      </div>
      <button type="button" onclick="makeBooking()" class="btn-primary">Rezervasyon Yap</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container mx-auto">
      <p>© 2025 Celestial Resort Otel. Tüm hakları saklıdır.</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
