<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Resort Otel - Giriş/Kayıt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #8B4F8A;
            --secondary-color: #A68B8F;
            --text-color: #4A4446;
            --background-color: #FAF8F5;
            --light-bg: #F5F2EF;
            --danger-color: #B87D7D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('images/bgimg.png'); /* Path to your PNG image */
            background-size: cover; /* Scales image to cover the entire viewport */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Preventsprinciple Prevents tiling */
        }

        .glass {
            background: rgba(250, 248, 245, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 79, 138, 0.2);
        }

        .glass-dark {
            background: rgba(139, 79, 138, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(250, 248, 245, 0.3);
        }

        .glass-card {
            background: rgba(250, 248, 245, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 79, 138, 0.15);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hover-glow:hover {
            box-shadow: 0 20px 40px rgba(139, 79, 138, 0.3);
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .hero-bg {
            background: linear-gradient(135deg, rgba(248, 246, 243, 0.95) 0%, rgba(242, 239, 232, 0.9) 50%, rgba(237, 232, 221, 0.95) 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="%238B4F8A" stop-opacity="0.1"/><stop offset="100%" stop-color="%23A68B8F" stop-opacity="0.05"/></radialGradient></defs><rect width="100%" height="100%" fill="url(%23a)"/></svg>');
            background-size: cover;
            background-position: center;
        }

        .btn-modern {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--background-color);
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(139, 79, 138, 0.3);
            border: none;
            cursor: pointer;
            margin: 0 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(139, 79, 138, 0.4);
            color: var(--background-color);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--danger-color) 0%, var(--secondary-color) 100%);
            color: var(--background-color);
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(184, 125, 125, 0.3);
            border: none;
            cursor: pointer;
            margin: 0 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(184, 125, 125, 0.4);
            color: var(--background-color);
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(139, 79, 138, 0.1);
            transform: translateY(-1px);
        }

        .login-card {
            background: rgba(250, 248, 245, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(139, 79, 138, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(139, 79, 138, 0.1);
            max-width: 450px;
            width: 100%;
        }

        .login-card:hover {
            box-shadow: 0 25px 50px rgba(139, 79, 138, 0.15);
        }

        .particle {
            position: absolute;
            background: rgba(139, 79, 138, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 8s infinite linear;
        }

        @keyframes particle-float {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }

        /* Custom input and form styles */
        input, select, textarea {
            background-color: var(--background-color) !important;
            color: var(--text-color) !important;
            border: 2px solid rgba(139, 79, 138, 0.2) !important;
            border-radius: 15px !important;
            padding: 14px 18px !important;
            font-size: 16px !important;
            transition: all 0.3s ease !important;
            width: 100% !important;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 4px rgba(139, 79, 138, 0.1) !important;
            outline: none !important;
        }

        label {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .tab-container {
            display: flex;
            background: rgba(139, 79, 138, 0.1);
            border-radius: 50px;
            padding: 4px;
            margin-bottom: 2rem;
        }

        .tab-button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--background-color);
            box-shadow: 0 8px 25px rgba(139, 79, 138, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--secondary-color);
            transform: translateX(-3px);
        }

        .text-primary {
            color: var(--primary-color);
        }

        .text-secondary {
            color: var(--secondary-color);
        }

        .text-main {
            color: var(--text-color);
        }

        .text-light {
            color: var(--background-color);
        }

        .success-message {
            background: rgba(139, 79, 138, 0.1);
            border: 1px solid rgba(139, 79, 138, 0.3);
            color: var(--primary-color);
            padding: 12px 18px;
            border-radius: 15px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: rgba(184, 125, 125, 0.1);
            border: 1px solid rgba(184, 125, 125, 0.3);
            color: var(--danger-color);
            padding: 12px 18px;
            border-radius: 15px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .login-card {
                margin: 1rem;
                padding: 2rem;
            }
            
            .tab-button {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div id="particles" class="fixed inset-0 overflow-hidden pointer-events-none z-0"></div>

    <!-- Navbar -->
    <nav class="glass-dark fixed w-full z-50 py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-gradient-to-br from-primary-color to-secondary-color rounded-full flex items-center justify-center animate-float" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));">
                    <span class="text-light font-bold text-xl">C</span>
                </div>
                <h1 class="text-2xl font-bold text-main">Celestial Resort</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="nav-link">🏠 Ana Sayfa</a>
                <a href="rooms.html" class="nav-link">🏨 Odalar</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="hero-bg min-h-screen flex items-center justify-center relative overflow-hidden pt-20">
        <div class="container mx-auto px-6 flex justify-center relative z-10">
            <div class="login-card hover-glow">
                <a href="index.html" class="back-link">
                    ← Ana Sayfaya Dön
                </a>
                
                <div class="welcome-text">
                    <h2 class="text-3xl font-bold gradient-text mb-2">Hoş Geldiniz</h2>
                    <p class="text-main opacity-80">Celestial Resort hesabınıza giriş yapın</p>
                </div>

                <!-- Tab Navigation -->
                <div class="tab-container">
                    <button class="tab-button active" onclick="switchTab('login')">
                        👤 Giriş Yap
                    </button>
                    <button class="tab-button" onclick="switchTab('register')">
                        ✨ Kayıt Ol
                    </button>
                </div>

                <!-- Login Form -->
                <div id="loginTab" class="tab-content active">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">E-posta Adresiniz</label>
                            <input type="email" id="loginEmail" placeholder="ornek@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Şifreniz</label>
                            <input type="password" id="loginPassword" placeholder="••••••••" required>
                        </div>
                        <button type="button" onclick="login()" class="btn-modern">
                            🚀 Giriş Yap
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerTab" class="tab-content">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerName">Adınız Soyadınız</label>
                            <input type="text" id="registerName" placeholder="Adınız ve Soyadınız" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">E-posta Adresiniz</label>
                            <input type="email" id="registerEmail" placeholder="ornek@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Şifreniz</label>
                            <input type="password" id="registerPassword" placeholder="En az 6 karakter" required>
                        </div>
                        <button type="button" onclick="register()" class="btn-secondary">
                            ⭐ Hesap Oluştur
                        </button>
                    </form>
                </div>

                <!-- Messages -->
                <div id="messageArea"></div>
            </div>
        </div>

        <!-- Floating Elements -->
        <div class="absolute top-20 left-10 w-20 h-20 rounded-full opacity-30 animate-float" style="background-color: rgba(139, 79, 138, 0.2);"></div>
        <div class="absolute bottom-20 right-10 w-16 h-16 rounded-full opacity-30 animate-float" style="background-color: rgba(166, 139, 143, 0.2); animation-delay: -2s;"></div>
        <div class="absolute top-1/2 left-1/4 w-12 h-12 rounded-full opacity-30 animate-float" style="background-color: rgba(184, 125, 125, 0.2); animation-delay: -4s;"></div>
    </section>

    <!-- Footer -->
    <footer class="glass-dark py-8">
        <div class="container mx-auto px-6 text-center">
            <p class="text-main opacity-80">© 2025 Celestial Resort Otel. Tüm hakları saklıdır.</p>
            <p class="text-main opacity-60 text-sm mt-2">Designed with ❤️ for unforgettable experiences</p>
        </div>
    </footer>

    <script>
        // User database - In memory storage for demo purposes
        let users = [];

        // Initialize with some demo users for testing
        users.push({
            name: "Demo Kullanıcı",
            email: "demo@celestial.com",
            password: "123456"
        });

        // Particle animation (same as index.html)
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
            particle.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        // Create particles periodically
        setInterval(createParticle, 300);

        // Create initial particles
        for (let i = 0; i < 20; i++) {
            setTimeout(createParticle, i * 100);
        }

        // Tab switching functionality
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Clear messages
            document.getElementById('messageArea').innerHTML = '';
        }

        // Show message function
        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            const messageClass = type === 'success' ? 'success-message' : 'error-message';
            messageArea.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // Check if email already exists
        function emailExists(email) {
            return users.some(user => user.email.toLowerCase() === email.toLowerCase());
        }

        // Find user by email
        function findUserByEmail(email) {
            return users.find(user => user.email.toLowerCase() === email.toLowerCase());
        }

        // Validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Login function with real authentication
        function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Input validation
            if (!email || !password) {
                showMessage('Lütfen tüm alanları doldurun.', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showMessage('Geçerli bir e-posta adresi girin.', 'error');
                return;
            }
            
            // Find user in database
            const user = findUserByEmail(email);
            
            if (!user) {
                showMessage('Bu e-posta adresi ile kayıtlı kullanıcı bulunamadı.', 'error');
                return;
            }
            
            // Check password
            if (user.password !== password) {
                showMessage('Şifre yanlış! Lütfen tekrar deneyin.', 'error');
                return;
            }
            
            // Successful login
            showMessage(`Hoş geldiniz ${user.name}! Giriş başarılı.`);
            
            // Store current user info in a way that persists across pages
            // Since we can't use localStorage, we'll use URL parameters
            const userData = btoa(JSON.stringify({
                name: user.name,
                email: user.email,
                loginTime: new Date().toISOString()
            }));
            
            // Redirect after 2 seconds with user data
            setTimeout(() => {
                window.location.href = `index.html?user=${userData}`;
            }, 2000);
        }

        // Register function with duplicate email check
        function register() {
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            
            // Input validation
            if (!name || !email || !password) {
                showMessage('Lütfen tüm alanları doldurun.', 'error');
                return;
            }

            if (name.length < 2) {
                showMessage('Ad en az 2 karakter olmalıdır.', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showMessage('Geçerli bir e-posta adresi girin.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Şifre en az 6 karakter olmalıdır.', 'error');
                return;
            }

            // Check if email already exists
            if (emailExists(email)) {
                showMessage('Bu e-posta adresi ile zaten kayıtlı bir hesap bulunmaktadır.', 'error');
                return;
            }
            
            // Create new user
            const newUser = {
                name: name,
                email: email,
                password: password,
                registrationDate: new Date().toISOString()
            };
            
            // Add to users array
            users.push(newUser);
            
            // Success message
            showMessage(`Hoş geldiniz ${name}! Hesabınız başarıyla oluşturuldu.`);
            
            // Clear form
            document.getElementById('registerForm').reset();
            
            // Switch to login tab after 3 seconds
            setTimeout(() => {
                switchTab('login');
                showMessage('Şimdi giriş yapabilirsiniz.', 'success');
            }, 3000);
        }

        // Show current registered users count (for demo purposes)
        function showUserStats() {
            console.log(`Toplam kayıtlı kullanıcı sayısı: ${users.length}`);
            console.log('Kayıtlı kullanıcılar:', users.map(u => ({ name: u.name, email: u.email })));
        }

        // Form submission prevention
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            register();
        });

        // Add Enter key support for forms
        document.getElementById('loginPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        document.getElementById('registerPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                register();
            }
        });

        // Show demo user info on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                showMessage('Demo hesap: demo@celestial.com / 123456', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
