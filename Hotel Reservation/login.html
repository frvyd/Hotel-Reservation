<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Resort Otel - Giriş/Kayıt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <img src="images/logo.png" alt="Celestial Resort Otel Logo" class="navbar-logo h-20 mr-4">
        <h1 class="text-2xl font-bold text-white">Celestial Resort Otel</h1>
      </div>
      <div id="navUser" class="flex items-center">
        <!-- Kullanıcı durumu burada dinamik olarak güncellenecek -->
      </div>
    </div>
  </nav>

  <!-- Login/Register -->
  <section class="container mx-auto my-8 flex justify-center">
    <div class="bg-white p-6 rounded shadow w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Giriş Yap</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block mb-1">E-posta:</label>
          <input type="email" id="loginEmail" class="border p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label class="block mb-1">Şifre:</label>
          <input type="password" id="loginPassword" class="border p-2 w-full" required>
        </div>
        <button type="button" onclick="login()" class="btn-primary w-full">Giriş Yap</button>
      </form>
      <h2 class="text-2xl font-bold my-4 text-center">Kayıt Ol</h2>
      <form id="registerForm">
        <div class="mb-4">
          <label class="block mb-1">Ad:</label>
          <input type="text" id="registerName" class="border p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label class="block mb-1">E-posta:</label>
          <input type="email" id="registerEmail" class="border p-2 w-full" required>
        </div>
        <div class="mb-4">
          <label class="block mb-1">Şifre:</label>
          <input type="password" id="registerPassword" class="border p-2 w-full" required>
        </div>
        <button type="button" onclick="register()" class="btn-primary w-full">Kayıt Ol</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container mx-auto">
      <p>© 2025 Celestial Resort Otel. Tüm hakları saklıdır.</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
